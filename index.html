<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sprachlern-App</title>
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>

  <header class="topbar">
    <h1>Sprachlern-App</h1>
    <nav id="menu"></nav>
  </header>

  <main id="view">
    <p class="muted">Lade Inhalte…</p>
  </main>

    <script>
    // Debug: Zeigt Fehler direkt auf der Seite
    window.addEventListener("error", (e) => {
      const view = document.getElementById("view");
      view.innerHTML = "<pre class='card'>JS-Fehler (window.error):\n" + (e.message || e.error) + "\n</pre>";
    });

    window.addEventListener("unhandledrejection", (e) => {
      const view = document.getElementById("view");
      view.innerHTML = "<pre class='card'>Promise-Fehler (unhandledrejection):\n" + (e.reason || "") + "\n</pre>";
    });

    document.getElementById("view").textContent = "JS läuft ✅ (Debug aktiv) – lade app.js…";
  </script>

  <script type="module" src="src/app.js"></script>

</body>
</html>
